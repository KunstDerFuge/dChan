{% if thread_list %}
    <ul>
    {% for thread in thread_list %}
        <li><a href="/{{ thread.platform }}/{{ thread.board }}/res/{{ thread.thread_id }}.html">
            {% if thread.subject %}
                {{ thread.subject }}
            {% else %}
                [No subject]
            {% endif %}
        </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No threads are available.</p>
{% endif %}
