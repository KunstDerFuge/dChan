<form action="{% url 'search_results' %}" method="get">
    <label>
        <input name="q" type="text" placeholder="Search...">
    </label>
</form>
{% if thread_list %}
    <ul>
    {% for thread in thread_list %}
        <li><a href="{{ thread.get_relative_url }}">
            {% if thread.subject %}
                {{ thread.subject }}
            {% else %}
                [No subject]
            {% endif %}
        </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No threads are available.</p>
{% endif %}
